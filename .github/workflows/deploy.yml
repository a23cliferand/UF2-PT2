name: Deploy via SSH

on:
  push:
    branches:
      - main  # Cambia esto a la rama que quieras desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log start of deployment
        run: echo "ðŸš€ Starting deployment..."
      
      - name: Deploy using SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/root/proj"
          ARGS: "-avz --delete"
      
      - name: Log successful deployment
        run: echo "âœ… Files successfully deployed!"

      - name: Run Node.js script on remote server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
          ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
          "cd /root/proj && node index.js"