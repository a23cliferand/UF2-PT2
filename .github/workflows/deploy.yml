name: Deploy via SSH

on:
  push:
    branches:
      - main  # Cambia esto a la rama que quieras desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log start of deployment
        run: echo "ðŸš€ Startin deployment..."
      
      - name: Deploy using SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/root/proj"
          ARGS: "-avz --delete"
      
      - name: Log successful deployment
        run: echo "âœ… Files successfully deployed!"

      - name: List files in target directory
        run: |
              echo "ðŸ“‚ Listing files in target directory"
              ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "ls -l /root/proj"
    
      - name: Run Node.js script
        run: node index.js